<!doctype html>
<html ng-app="hello">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax request to Yahoo Finance</title>
    <meta name="description" content="Hello JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-cloak>
    <div class="container" id="home" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">{{ hello_msg }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <h3>{{ quote.query.results.quote.LastTradePriceOnly }}</h3>
            </div>
            <div class="panel-footer">
              {{ quote.query.results.quote.Name }}
            </div>
          </div>
        </div>
      </div>
      <div class="row" ng-show="debug === true">
        <div class="col-md-12">
          <pre>{{ quote | json }}</pre>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
