<!doctype html>
<html ng-app="hello">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="description" content="Hello JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-cloak>
    <div class="container" id="home" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-12">
          <h1>{{hello_msg}}</h1>
          <form class="form-horizontal" name="myForm" id="myForm" ng-submit="submit_data()">
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input ng-model="user.name" type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputFavoriteMovie" class="col-sm-2 control-label">Favorite Movie</label>
              <div class="col-sm-10">
                <input ng-model="user.movie" type="text" class="form-control" id="inputFavoriteMovie" placeholder="Favorite Movie">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="data">
        <div class="col-md-12">
          <pre>{{user | json}}</pre>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
