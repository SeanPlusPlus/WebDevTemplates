<!doctype html>
<html ng-app="hello">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms with Alerts</title>
    <meta name="description" content="Hello JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Sweet Alert-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-cloak>
    <div class="container" id="home" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-12">
          <h1>{{hello_msg}}</h1>
          <form class="form-horizontal" name="myForm" id="myForm" ng-submit="submit_data()">

            <!--Name-->
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label required-input">
                Name
                <i class="fa fa-asterisk"></i>
              </label>
              <div class="col-sm-10">
                <input ng-model="user.name" ng-class="{error: myForm.$invalid}" type="text" class="form-control" id="inputName" placeholder="Name" required>
              </div>
            </div>
            <!--/Name-->

            <!--Favorite Movie-->
            <div class="form-group">
              <label for="inputStoked" class="col-sm-2 control-label required-input">
                Stoke Level
                <i class="fa fa-asterisk"></i>
              </label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="Mega">
                    Mega
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="Moderately">
                    Moderately
                  </label>
                </div>
                <div class="radio disabled">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="Meh">
                    Meh
                  </label>
                </div>
              </div>
            </div>
            <!--Favorite Movie-->

            <!--Stoked Level-->
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
              </div>
            </div>
            <!--/Stoked Level-->

            <!--Submit-->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="!myForm.$valid" type="submit" class="btn btn-default">
                  Submit
                  <i class="fa fa-check-circle"></i>
                </button>
              </div>
            </div>
            <!--/Submit-->

          </form>
        </div>
      </div>
      <div class="row" id="data">
        <div class="col-md-12">
          <pre>{{user | json}}</pre>
        </div>
      </div>
    </div>

    <!--Angular-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>

    <!--Sweet Alert-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.js"></script>
    <script src="js/lib/sweet-alert.min.js"></script>

    <!--Custom-->
    <script src="js/app.js"></script>
  </body>
</html>
