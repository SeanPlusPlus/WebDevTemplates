<!doctype html>
<html ng-app="hello">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Single Page App</title>
    <meta name="description" content="Hello JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-cloak>
    <div class="container" id="home" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">{{ hello_msg }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" ng-repeat="thing in awesome_things">
          <div class="panel panel-default">
            <div class="panel-body">
              <img ng-src="{{ thing.imgurl }}" class="avatar img-responsive">
            </div>
            <div class="panel-footer">
              <a ng-href="#/{{ thing.name }}">{{ thing.name }}</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
