<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>Angular-charts</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-controller="MainCtrl" ng-cloak>
  <div 
    data-ac-chart="'bar'" 
    data-ac-data="data" 
    data-ac-config="config" 
    class="chart">
  </div>

  <script src="//code.angularjs.org/1.2.2/angular.js" data-semver="1.2.2"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
  <script src="//rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
